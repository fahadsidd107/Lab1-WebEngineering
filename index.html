<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Task | Muhammad Fahad Siddiqui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Login form</h1>
    <div class="formSection">
        <form action="" class="formArea">
            <label for="loginID">Login ID: </label>
            <input type="text" id="loginID" name="loginID" required><br>
            <br>
            <label for="password">Password: </label>
            <input type="text" id="password" name="password" required><br>
            <label for="checkbox">Remember me </label>
            <input type="checkbox" id="checkbox" name="checkbox" value="" required><br>
            <br>
            <input id="ok" type="button" value="OK"  onClick=" validateinput();"/>
            <!-- I have used loginf() and clearf() (instead of login() and clear() ) becasue login and clear are themselves javascript keywords -->
            <input id="login" type="button" value="Login" onClick="loginf();" />
            <input id="cancel" type="button" value="Cancel" onClick="clearf();" />
            <div id="imgdiv"><img src="./picture.PNG" alt=""></div>
        </form>
        
    </div>  
</body>
<script src="app.js"></script>
</html>
